<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>mongo列表查询</title>
</head>
<body>
<p><span style="color:red">见证奇迹的时刻</span></p>
<table>
    <thead>
    <td>id</td>
    <td>型号</td>
    <td>尺寸</td>
    <td>价格</td>
    <td>重量</td>
    </thead>
    <tbody>
    <tr th:each="phone : ${list}">
        <td th:text="${phone.phone_id}"></td>
        <td th:text="${phone.name}"></td>
        <td th:text="${phone.size}"></td>
        <td th:text="${phone.price}"></td>
        <td th:text="${phone.weight}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
