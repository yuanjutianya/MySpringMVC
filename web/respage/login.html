<!DOCTYPE html>
<html>
<head>
    <title>用户登录</title>
    <script type="application/javascript" src="/mvc/js/jquery.min.js"></script>
</head>
<body>
    <form action="/mvc/user/login.htm" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="user_name" placeholder="请输入账号"/></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="text" name="password" placeholder="请输入密码"/></td>
        </tr>
        <tr>
            <td><input type="hidden" id="redirectURL" name="redirectURL"/></td>
            <td><input type="submit" value="登录"/></td>
        </tr>
    </table>
    </form>
</body>

<script type="application/javascript">
    // 获取url 参数
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }

    $(function(){
        var redirectURL = getQueryString('redirectURL');
        if(!redirectURL){
            redirectURL = '';
        }
        $('#redirectURL').val(redirectURL);
    });
</script>
</html>
